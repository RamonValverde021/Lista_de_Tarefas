<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="author" content="Ramon Valverde">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="_images/icone_titulo.png">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" type="text/css" href="_css/estilos.css" />
</head>

<body>
    <main>
        <h1>Lista de Tarefas</h1>
        <div id="interface">
            
            <!-- Campo de entrada -->
            <div class="comandos">
                <input type="text" id="tarefaInput" class="entrada" placeholder="Digite uma tarefa">
                <button id="btnAdicionar" class="botao">Adicionar</button>
                <button id="btnRemoverTodos" class="botao">Limpar</button>
            </div>
            
            <!-- Campo de pesquisa (comeÃ§a escondido) -->
            <input type="text" id="pesquisar" class="entrada" placeholder="Pesquisar tarefa..." style="display:none;">
            
            <!-- Select que vai conter as tarefas -->
            <select name="lista_tarefas" id="tarefas" class="selecao">
                <optgroup label="Minhas Tarefas" id="grupoTarefas">
                    <!-- <option value="tarefa1">Tarefa 1</option> -->
                </optgroup>
            </select>
            <p id="dica">Clique em uma tarefa para remover</p>
        </div>
    </main>
    
    <script language="JavaScript" src="_javascript/code.js"></script>
</body>

</html>
