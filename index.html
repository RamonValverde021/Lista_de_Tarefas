<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="author" content="Ramon Valverde">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="_images/icone_titulo.png">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" type="text/css" href="_css/estilos.css" />
</head>

<body>
    <main>
        <h1>Lista de Tarefas</h1>
        <div id="interface">

            <!-- Campo de entrada -->
            <input type="text" id="tarefaInput" placeholder="Digite uma tarefa">
            <button id="btnAdicionar">Adicionar</button>
            <button id="btnRemoverTodos">Limpar</button>

            <!-- Select que vai conter as tarefas -->
            <select name="lista_tarefas" id="tarefas" class="selecao" size="3">
                <optgroup label="Minhas Tarefas" id="grupoTarefas">
                    <!-- <option value="tarefa1">Tarefa 1</option> -->
                </optgroup>
            </select>

            <p><small>Clique em uma tarefa para remover</small></p>
        </div>
    </main>
    <footer>
        <em>Copyright Â© 2025 by Ramon Aguiar Valverde</em>
    </footer>
    <script language="JavaScript" src="_javascript/code.js"></script>
</body>

</html>
